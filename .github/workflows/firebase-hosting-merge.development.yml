name: Deploy to Firebase Hosting on merge for development

on:
  push:
    branches:
      - app-develop

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1.5.0
        with:
          flutter-version: '2.2.1'
      - name: Install melos
        run: dart pub global activate melos
      - name: Set environment variables
        run: |
          echo "$HOME/.pub-cache/bin/" >> $GITHUB_PATH

  build_and_deploy_app:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Build web
        run: 'melos run build:web'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLUX_DEV_7D354 }}'
          channelId: live
          projectId: flux-dev-7d354
          target: app

  build_and_deploy_story:
    needs: build_and_deploy_app
    runs-on: ubuntu-latest
    steps:
      - name: Build web
        run: 'melos run build:web:story'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLUX_DEV_7D354 }}'
          channelId: live
          projectId: flux-dev-7d354
          target: story
