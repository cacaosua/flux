<h3>3.6.2 Providers</h3>
<p>Providers are the most important part of a <code>Riverpod</code> application.<br />
A provider is an object that encapsulates a piece of state and allows listening to that state.</p>
<p>For providers to work, you must add <code>ProviderScope</code> at the root of your Flutter applications:</p>
<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">void</span> main() {
  runApp(
    ProviderScope(
      child: <span class="hljs-keyword">const</span> MyApp(),
    )
  );
}

</span></span></foreignObject></svg></code></pre>
<footer><a href="https://riverpod.dev/docs/concepts/providers">https://riverpod.dev/docs/concepts/providers</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="3. State management / 3.6 Riverpod" data-footer="https://riverpod.dev/docs/concepts/providers#why-use-providers" data-marpit-pagination="49" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:3. State management / 3.6 Riverpod;--footer:https://riverpod.dev/docs/concepts/providers#why-use-providers;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>3. State management / 3.6 Riverpod</header>

<h3>3.6.2 Providers</h3>
<h4>Why use providers? (1)</h4>
<p>By wrapping a piece of state in a provider, this:</p>
<ul>
<li>Allows easily accessing that state in multiple locations.
<ul>
<li>Providers are a complete replacement for patterns like <code>Singletons</code>, <code>Service Locators</code>, <code>Dependency Injection</code> or <code>InheritedWidgets</code>.</li>
</ul>
</li>
<li>Simplifies combining this state with others.
<ul>
<li>Ever struggled to merge multiple objects into one?
<ul>
<li>This scenario is built directly inside providers, with a simple syntax.</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><a href="https://riverpod.dev/docs/concepts/providers#why-use-providers">https://riverpod.dev/docs/concepts/providers#why-use-providers</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="3. State management / 3.6 Riverpod" data-footer="https://riverpod.dev/docs/concepts/providers#why-use-providers" data-marpit-pagination="50" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:3. State management / 3.6 Riverpod;--footer:https://riverpod.dev/docs/concepts/providers#why-use-providers;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>3. State management / 3.6 Riverpod</header>

<h3>3.6.2 Providers</h3>
<h4>Why use providers? (2)</h4>
<p>By wrapping a piece of state in a provider, this:</p>
<ul>
<li>Enables performance optimizations.
<ul>
<li>Whether for filtering widget rebuilds or for caching expensive state computations;
<ul>
<li>providers ensure that only what is impacted by a state change is recomputed.</li>
</ul>
</li>
</ul>
</li>
<li>Increases the testability of your application.
<ul>
<li>With providers, you do not need complex setUp/tearDown steps.</li>
<li>Furthermore, any provider can be overridden to behave differently during test, which allows easily testing a very specific behavior.</li>
</ul>
</li>
<li>Easily integrate with advanced features, such as logging or pull-to-refresh.</li>
</ul>
<footer><a href="https://riverpod.dev/docs/concepts/providers#why-use-providers">https://riverpod.dev/docs/concepts/providers#why-use-providers</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="3. State management / 3.6 Riverpod" data-footer="https://riverpod.dev/docs/concepts/providers#creating-a-provider" data-marpit-pagination="51" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:3. State management / 3.6 Riverpod;--footer:https://riverpod.dev/docs/concepts/providers#creating-a-provider;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>3. State management / 3.6 Riverpod</header>

<h3>3.6.3 Creating a Provider (1)</h3>
<h4>Providers come in many variants, but they all work the same way.</h4>
<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">final</span> myProvider = Provider&lt;MyValue&gt;(
  (ref) {
    <span class="hljs-keyword">return</span> MyValue();
  },
  name: <span class="hljs-string">&#x27;myProvider&#x27;</span>, <span class="hljs-comment">// name used in debug</span>
);
</span></span></foreignObject></svg></code></pre>
<p>we can have two providers expose a state of the same &quot;type&quot;:</p>
<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">final</span> cityProvider = Provider&lt;<span class="hljs-built_in">String</span>&gt;((ref) =&gt; <span class="hljs-string">&#x27;London&#x27;</span>);
<span class="hljs-keyword">final</span> countryProvider = Provider&lt;<span class="hljs-built_in">String</span>&gt;((ref) =&gt; <span class="hljs-string">&#x27;England&#x27;</span>);
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://riverpod.dev/docs/concepts/providers#creating-a-provider">https://riverpod.dev/docs/concepts/providers#creating-a-provider</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="3. State management / 3.6 Riverpod" data-footer="https://riverpod.dev/docs/concepts/providers#performing-actions-before-the-state-destruction" data-marpit-pagination="52" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:3. State management / 3.6 Riverpod;--footer:https://riverpod.dev/docs/concepts/providers#performing-actions-before-the-state-destruction;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>3. State management / 3.6 Riverpod</header>

<h3>3.6.3 Creating a Provider (2)</h3>
<h4>Performing actions before the state destruction</h4>
<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">final</span> example = StreamProvider.autoDispose((ref) {
  <span class="hljs-keyword">final</span> streamController = StreamController&lt;<span class="hljs-built_in">int</span>&gt;();

  ref.onDispose(() {
    <span class="hljs-comment">// Closes the StreamController when the state of this provider is destroyed.</span>
    streamController.close();
  });

  <span class="hljs-keyword">return</span> streamController.stream;
});
</span></span></foreignObject></svg></code></pre>
<blockquote>
<p>Note: Depending on the provider used, it may already take care of the clean-up process. For example, <code>StateNotifierProvider</code> will call the dispose method of a <code>StateNotifier</code>.</p>
</blockquote>
<footer><a href="https://riverpod.dev/docs/concepts/providers#performing-actions-before-the-state-destruction">https://riverpod.dev/docs/concepts/providers#performing-actions-before-the-state-destruction</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="3. State management / 3.6 Riverpod" data-footer="https://riverpod.dev/docs/concepts/providers#provider-modifiers" data-marpit-pagination="53" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:3. State management / 3.6 Riverpod;--footer:https://riverpod.dev/docs/concepts/providers#provider-modifiers;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>3. State management / 3.6 Riverpod</header>

<h3>3.6.3 Creating a Provider (3)</h3>
<h4>Creating Provider with Modifiers</h4>
<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">final</span> myAutoDisposeProvider = StateProvider.autoDispose&lt;<span class="hljs-built_in">String</span>&gt;((ref) =&gt; <span class="hljs-number">0</span>);
<span class="hljs-keyword">final</span> myFamilyProvider = Provider.family&lt;<span class="hljs-built_in">String</span>, <span class="hljs-built_in">int</span>&gt;((ref, id) =&gt; <span class="hljs-string">&#x27;<span class="hljs-subst">$id</span>&#x27;</span>);

<span class="hljs-comment">// combine 2 modifiers (autoDispose &amp; family)</span>
<span class="hljs-keyword">final</span> userProvider = FutureProvider.autoDispose.family&lt;User, <span class="hljs-built_in">int</span>&gt;((ref, userId) <span class="hljs-keyword">async</span> {
  <span class="hljs-keyword">return</span> fetchUser(userId);
});
</span></span></foreignObject></svg></code></pre>
<p>At the moment, there are two modifiers available:</p>
<ul>
<li><code>.autoDispose</code>, which will make the provider automatically destroy its state when it is no-longer listened.</li>
<li><code>.family</code>, which allows creating a provider from external parameters.</li>
</ul>
<footer><a href="https://riverpod.dev/docs/concepts/providers#provider-modifiers">https://riverpod.dev/docs/concepts/providers#provider-modifiers</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="3. State management / 3.6 Riverpod" data-footer="https://riverpod.dev/docs/concepts/reading#obtaining-a-ref-object" data-marpit-pagination="54" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:3. State management / 3.6 Riverpod;--footer:https://riverpod.dev/docs/concepts/reading#obtaining-a-ref-object;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>3. State management / 3.6 Riverpod</header>

<h3>3.6.3 Reading a Provider (1)</h3>
<h4>Obtaining a &quot;ref&quot; object</h4>
<p>First and foremost, before reading a provider, we need to obtain a &quot;ref&quot; object.</p>
<p>This object is what allows us to interact with providers, be it from a widget or another provider.</p>
<footer><a href="https://riverpod.dev/docs/concepts/reading#obtaining-a-ref-object">https://riverpod.dev/docs/concepts/reading#obtaining-a-ref-object</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="3. State management / 3.6 Riverpod" data-footer="https://riverpod.dev/docs/concepts/reading#obtaining-a-ref-from-a-provider" data-marpit-pagination="55" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:3. State management / 3.6 Riverpod;--footer:https://riverpod.dev/docs/concepts/reading#obtaining-a-ref-from-a-provider;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>3. State management / 3.6 Riverpod</header>

<h3>3.6.3 Reading a Provider (2)</h3>
<h4>Obtaining a &quot;ref&quot; from a provider</h4>
<p>All providers receive a &quot;ref&quot; as parameter:</p>
<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">final</span> provider = Provider((ref) {
  <span class="hljs-comment">// use ref to obtain other providers</span>
  <span class="hljs-keyword">final</span> repository = ref.watch(repositoryProvider);

  <span class="hljs-keyword">return</span> SomeValue(repository);
})
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://riverpod.dev/docs/concepts/reading#obtaining-a-ref-from-a-provider">https://riverpod.dev/docs/concepts/reading#obtaining-a-ref-from-a-provider</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="3. State management / 3.6 Riverpod" data-footer="https://riverpod.dev/docs/concepts/reading#obtaining-a-ref-from-a-provider" data-marpit-pagination="56" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:3. State management / 3.6 Riverpod;--footer:https://riverpod.dev/docs/concepts/reading#obtaining-a-ref-from-a-provider;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>3. State management / 3.6 Riverpod</header>

<h3>3.6.3 Reading a Provider (3)</h3>
<p>(Obtaining a &quot;ref&quot; from a provider)</p>
<p>This parameter is safe to pass to the value exposed by the provider.</p>
<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">final</span> counter = StateNotifierProvider&lt;Counter, <span class="hljs-built_in">int</span>&gt;((ref) {
  <span class="hljs-keyword">return</span> Counter(ref);
});

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Counter</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">StateNotifier</span>&lt;<span class="hljs-title">int</span>&gt; </span>{
  Counter(<span class="hljs-keyword">this</span>.ref): <span class="hljs-keyword">super</span>(<span class="hljs-number">0</span>);

  <span class="hljs-keyword">final</span> ProviderRefBase ref;

    <span class="hljs-keyword">final</span> repository = ref.read(repositoryProvider);
    repository.post(<span class="hljs-string">&#x27;...&#x27;</span>);
  }
}

<header>3. State management / 3.6 Riverpod</header>

<h3>3.6.3 Reading a Provider (4)</h3>
<h4>Obtaining a &quot;ref&quot; from a widget</h4>
<blockquote>
<p>When a widget obtains a &quot;ref&quot;, this &quot;ref&quot; should not be passed around. It should be used only by the widget that created this object.</p>
</blockquote>
<p>Extending <code>ConsumerWidget</code> instead of <code>StatelessWidget</code></p>
<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">HomeView</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">ConsumerWidget</span> </span>{
  <span class="hljs-keyword">const</span> HomeView({Key? key}): <span class="hljs-keyword">super</span>(key: key);

  <span class="hljs-meta">@override</span>
  Widget build(BuildContext context, WidgetRef ref) {
    <span class="hljs-comment">// use ref to listen to a provider</span>
    <span class="hljs-keyword">final</span> counter = ref.watch(counterProvider);
    <span class="hljs-keyword">return</span> Text(<span class="hljs-string">&#x27;<span class="hljs-subst">$counter</span>&#x27;</span>);
  }
}
</span></span></foreignObject></svg></code></pre>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="3. State management / 3.6 Riverpod" data-footer="https://riverpod.dev/docs/concepts/reading#obtaining-a-ref-from-a-widget" data-marpit-pagination="58" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:3. State management / 3.6 Riverpod;--footer:https://riverpod.dev/docs/concepts/reading#obtaining-a-ref-from-a-widget;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>3. State management / 3.6 Riverpod</header>

<h3>3.6.3 Reading a Provider (5)</h3>
<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">HomeView</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">ConsumerStatefulWidget</span> </span>{

}

<h3>3.6.3 Reading a Provider (6)</h3>
<p>A final solution for obtaining a &quot;ref&quot; inside widgets is to rely on <code>Consumer</code>.</p>

<h3>3.6.3 Reading a Provider (7)</h3>
<h4>Three primary usages for &quot;ref&quot;:</h4>
<ul>
<li>ref.watch</li>
<li>ref.listen</li>
<li>ref.read</li>
</ul>
<blockquote>
<p>Whenever possible, prefer using <code>ref.watch</code> over <code>ref.read</code> or <code>ref.listen</code> to implement a feature.<br />
By changing your implementation to rely on <code>ref.watch</code>, it becomes both reactive and declarative, which makes your application more maintainable.</p>
</blockquote>
<footer><a href="https://riverpod.dev/docs/concepts/reading#using-ref-to-interact-with-providers">https://riverpod.dev/docs/concepts/reading#using-ref-to-interact-with-providers</a></footer>
</section>

<h3>3.6.3 Reading a Provider (8)</h3>
<h5>Using ref.watch to observe a provider</h5>
<ul>
<li>inside the build method of a widget</li>
<li>inside the body of a provider to have the widget/provider listen to provider</li>
</ul>
<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">final</span> filterTypeProvider = StateProvider&lt;FilterType&gt;((ref) =&gt; FilterType.none);

  <span class="hljs-comment">// obtains both the filter and the list of todos</span>

    <span class="hljs-keyword">case</span> FilterType.completed:
      <span class="hljs-comment">// return the completed list of todos</span>
      <span class="hljs-keyword">return</span> todos.where((todo) =&gt; todo.isCompleted).toList();

});

<header>3. State management / 3.6 Riverpod</header>

<h3>3.6.3 Reading a Provider (9)</h3>
<h5>Using ref.listen to react to a provider change</h5>
<p>Similarly to <code>ref.watch</code>, it is possible to use <code>ref.listen</code> to observe a provider.</p>
<p>The main difference between them is that, rather than rebuilding the widget/provider if the listened provider changes, using <code>ref.listen</code> will instead call a custom function.</p>
<p>That can be useful to perform actions when a certain change happens, such that to show a snackbar when an error happens.</p>
<footer><a href="https://riverpod.dev/docs/concepts/reading#using-refwatch-to-observe-a-provider">https://riverpod.dev/docs/concepts/reading#using-refwatch-to-observe-a-provider</a></footer>
</section>

<h3>3.6.3 Reading a Provider (10)</h3>

<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">final</span> counterProvider = StateNotifierProvider&lt;Counter, <span class="hljs-built_in">int</span>&gt;((ref) =&gt; Counter());

  ref.listen&lt;<span class="hljs-built_in">int</span>&gt;(counterProvider, (<span class="hljs-built_in">int</span> count) {
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;The counter changed <span class="hljs-subst">${count}</span>&#x27;</span>);

});
</span></span></foreignObject></svg></code></pre>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="3. State management / 3.6 Riverpod" data-footer="https://riverpod.dev/docs/concepts/reading#using-reflisten-to-react-to-a-provider-change" data-marpit-pagination="64" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:3. State management / 3.6 Riverpod;--footer:https://riverpod.dev/docs/concepts/reading#using-reflisten-to-react-to-a-provider-change;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">

<h3>3.6.3 Reading a Provider (11)</h3>
<h5>Using ref.listen to react to a provider change</h5>
<p>Inside the build method of a widget:</p>
<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">final</span> counterProvider = StateNotifierProvider&lt;Counter, <span class="hljs-built_in">int</span>&gt;((ref) =&gt; Counter());

  <span class="hljs-meta">@override</span>
  Widget build(BuildContext context, WidgetRef ref) {
    ref.listen&lt;<span class="hljs-built_in">int</span>&gt;(counterProvider, (<span class="hljs-built_in">int</span> count) {

<h3>3.6.3 Reading a Provider (12)</h3>
<h5>Using ref.read to obtain the state of a provider once</h5>
<p>The <code>ref.read</code> method is a way to obtain the state of a provider, without any extra effect.</p>
<p>It is commonly used inside functions triggered on user intereactions.</p>
<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">final</span> counterProvider = StateNotifierProvider&lt;Counter, <span class="hljs-built_in">int</span>&gt;((ref) =&gt; Counter());
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">HomeView</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">ConsumerWidget</span> </span>{
  ...
  <span class="hljs-meta">@override</span>
  Widget build(BuildContext context, WidgetRef ref) {
    <span class="hljs-keyword">return</span> Scaffold(
      floatingActionButton: FloatingActionButton(
        onPressed: () {
          <span class="hljs-comment">// Call `increment()` on the `Counter` class</span>
          ref.read(counterProvider.notifier).increment();
        },
  ...
}
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://riverpod.dev/docs/concepts/reading/#using-refread-to-obtain-the-state-of-a-provider-once">https://riverpod.dev/docs/concepts/reading/#using-refread-to-obtain-the-state-of-a-provider-once</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="3. State management / 3.6 Riverpod" data-footer="https://riverpod.dev/docs/concepts/reading/#using-refread-to-obtain-the-state-of-a-provider-once" data-marpit-pagination="66" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:3. State management / 3.6 Riverpod;--footer:https://riverpod.dev/docs/concepts/reading/#using-refread-to-obtain-the-state-of-a-provider-once;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>3. State management / 3.6 Riverpod</header>

<h3>3.6.3 Reading a Provider (13)</h3>
<h4>Notes</h4>
<ul>
<li>The watch method should not be called asynchronously, like inside <code>onPressed</code> or a <code>ElevatedButton</code>. Not should it be used inside initState and other State life-cycles.<br />
In those cases, consider using <code>ref.read</code> instead.</li>
<li>The listen method should not be called asynchronously, like inside <code>onPressed</code> or a <code>ElevatedButton</code>. Not should it be used inside initState and other State life-cycles.</li>
<li>Using <code>ref.read</code> should be avoided as much as possible.<br />
It exists as a work-around for cases where using watch or listen would be otherwise too inconvenient to use.<br />
If you can, it is almost always better to use watch/listen, especially watch.</li>
</ul>
<footer><a href="https://riverpod.dev/docs/concepts/reading/#using-refread-to-obtain-the-state-of-a-provider-once">https://riverpod.dev/docs/concepts/reading/#using-refread-to-obtain-the-state-of-a-provider-once</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="3. State management / 3.6 Riverpod" data-footer="https://riverpod.dev/docs/concepts/reading/#using-refread-to-obtain-the-state-of-a-provider-once" data-marpit-pagination="67" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:3. State management / 3.6 Riverpod;--footer:https://riverpod.dev/docs/concepts/reading/#using-refread-to-obtain-the-state-of-a-provider-once;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>3. State management / 3.6 Riverpod</header>

<h3>3.6.3 Reading a Provider (14)</h3>
<h4>Notes</h4>
<ul>
<li>DON'T use ref.read inside the build method or provider</li>
<li>You might be tempted to use ref.read to optimize the performance of a widget by doing:</li>
</ul>
<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>  <span class="hljs-comment">// BAD</span>
  <span class="hljs-keyword">final</span> counter = ref.read(counterProvider);

  <span class="hljs-comment">// GOOD</span>
  StateController&lt;<span class="hljs-built_in">int</span>&gt; counter = ref.watch(counterProvider.notifier);

  <span class="hljs-keyword">return</span> ElevatedButton(
    onPressed: () =&gt; counter.state++,
  );
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://riverpod.dev/docs/concepts/reading/#using-refread-to-obtain-the-state-of-a-provider-once">https://riverpod.dev/docs/concepts/reading/#using-refread-to-obtain-the-state-of-a-provider-once</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="3. State management / 3.6 Riverpod" data-footer="https://riverpod.dev/docs/concepts/reading/#using-refread-to-obtain-the-state-of-a-provider-once" data-marpit-pagination="68" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:3. State management / 3.6 Riverpod;--footer:https://riverpod.dev/docs/concepts/reading/#using-refread-to-obtain-the-state-of-a-provider-once;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>3. State management / 3.6 Riverpod</header>

<h3>3.6.3 Reading a Provider (15)</h3>
<h4>Notes</h4>
<p>On the other hand, the second approach supports cases where the counter is reset.<br />
For example, another part of the application could call:</p>
<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>  ref.refresh(counterProvider);
</span></span></foreignObject></svg></code></pre>
<p>which would recreate the <code>StateController</code> object.</p>
<p>If we used <code>ref.read</code> here, our button would still use the previous <code>StateController</code> instance, which was disposed and should no-longer be used.<br />
Whereas using <code>ref.watch</code> correctly rebuilt the button to use the new <code>StateController</code>.</p>
<footer><a href="https://riverpod.dev/docs/concepts/reading/#using-refread-to-obtain-the-state-of-a-provider-once">https://riverpod.dev/docs/concepts/reading/#using-refread-to-obtain-the-state-of-a-provider-once</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="3. State management / 3.6 Riverpod" data-footer="https://riverpod.dev/docs/concepts/reading/#deciding-what-to-read" data-marpit-pagination="69" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:3. State management / 3.6 Riverpod;--footer:https://riverpod.dev/docs/concepts/reading/#deciding-what-to-read;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>3. State management / 3.6 Riverpod</header>

<h3>3.6.3 Reading a Provider (16)</h3>
<h4>Deciding what to read</h4>
<p>As example, consider the following StreamProvider:</p>
<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>  <span class="hljs-keyword">final</span> userProvider = StreamProvider&lt;User&gt;(...);
</span></span></foreignObject></svg></code></pre>
<p>When reading this userProvider, you can:</p>
<ul>
<li>synchronously read the current state by listening to userProvider itself</li>
<li>obtain the associated Stream, by listening to userProvider.stream</li>
<li>obtain a Future that resolves with the latest value emitted, by listening to userProvider.last</li>
</ul>
<footer><a href="https://riverpod.dev/docs/concepts/reading/#deciding-what-to-read">https://riverpod.dev/docs/concepts/reading/#deciding-what-to-read</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="3. State management / 3.6 Riverpod" data-footer="https://riverpod.dev/docs/concepts/reading#using-select-to-filter-rebuilds" data-marpit-pagination="70" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:3. State management / 3.6 Riverpod;--footer:https://riverpod.dev/docs/concepts/reading#using-select-to-filter-rebuilds;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>3. State management / 3.6 Riverpod</header>

<h3>3.6.3 Reading a Provider (17)</h3>
<h4>Using &quot;select&quot; to filter rebuilds</h4>
<p>By default, listening to a provider listens to the entire object. But in some cases, a widget/provider may only case about some properties instead of the whole object.</p>
<p>For example, a provider may expose a User:</p>
<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">abstract</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">User</span> </span>{
  <span class="hljs-built_in">String</span> <span class="hljs-keyword">get</span> name;
  <span class="hljs-built_in">int</span> <span class="hljs-keyword">get</span> age;
}
</span></span></foreignObject></svg></code></pre>
<p>But a widget may only use the user name:</p>
<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>  User name = ref.watch(userProvider).user; <span class="hljs-comment">// NOT GOOD</span>
  <span class="hljs-built_in">String</span> name = ref.watch(userProvider.select((user) =&gt; user.name)); <span class="hljs-comment">// GOOD</span>
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://riverpod.dev/docs/concepts/reading#using-select-to-filter-rebuilds">https://riverpod.dev/docs/concepts/reading#using-select-to-filter-rebuilds</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="3. State management / 3.6 Riverpod" data-footer="https://riverpod.dev/docs/concepts/reading#using-select-to-filter-rebuilds" data-marpit-pagination="71" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:3. State management / 3.6 Riverpod;--footer:https://riverpod.dev/docs/concepts/reading#using-select-to-filter-rebuilds;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>3. State management / 3.6 Riverpod</header>

<h3>3.6.3 Reading a Provider (18)</h3>
<h4>Using &quot;select&quot; to filter rebuilds</h4>
<p>It is possible to use select with ref.listen too:</p>
<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ref.listen&lt;<span class="hljs-built_in">String</span>&gt;(
  userProvider.select((user) =&gt; user.name),
  (<span class="hljs-built_in">String</span> name) {
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;The user name changed <span class="hljs-subst">$name</span>&#x27;</span>);
  ...
</span></span></foreignObject></svg></code></pre>
<p>Doing so will call the listener only when the name changes.</p>
<p>You don't have to return a property of the object. Any value that overrides == will work. For example you could do:</p>
<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">final</span> label = ref.watch(userProvider.select((user) =&gt; <span class="hljs-string">&#x27;Mr <span class="hljs-subst">${user.name}</span>&#x27;</span>));
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://riverpod.dev/docs/concepts/reading#using-select-to-filter-rebuilds">https://riverpod.dev/docs/concepts/reading#using-select-to-filter-rebuilds</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="3. State management / 3.6 Riverpod" data-footer="https://riverpod.dev/docs/concepts/combining_providers#combining-providers" data-marpit-pagination="72" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:3. State management / 3.6 Riverpod;--footer:https://riverpod.dev/docs/concepts/combining_providers#combining-providers;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>3. State management / 3.6 Riverpod</header>

<h3>3.6.4. Combining providers</h3>
<p>As an example, consider the following provider:</p>
<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">final</span> cityProvider = Provider((ref) =&gt; <span class="hljs-string">&#x27;London&#x27;</span>);
</span></span></foreignObject></svg></code></pre>
<p>We can now create another provider that will consume our cityProvider:</p>
<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">final</span> weatherProvider = FutureProvider((ref) <span class="hljs-keyword">async</span> {
  <span class="hljs-comment">// We use `ref.watch` to listen to another provider, and we pass it the provider</span>
  <span class="hljs-comment">// that we want to consume. Here: cityProvider</span>
  <span class="hljs-keyword">final</span> city = ref.watch(cityProvider);

  <span class="hljs-comment">// We can then use the result to do something based on the value of `cityProvider`.</span>
  <span class="hljs-keyword">return</span> fetchWeather(city: city);
});
</span></span></foreignObject></svg></code></pre>
<p>That's it. We've created a provider that depends on another provider.</p>
<footer><a href="https://riverpod.dev/docs/concepts/combining_providers#combining-providers">https://riverpod.dev/docs/concepts/combining_providers#combining-providers</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="3. State management / 3.6 Riverpod" data-footer="https://riverpod.dev/docs/concepts/combining_providers#combining-providers" data-marpit-pagination="73" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:3. State management / 3.6 Riverpod;--footer:https://riverpod.dev/docs/concepts/combining_providers#combining-providers;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">

<h3>3.6.5. ProviderObserver</h3>
<p>Listens to the changes of a ProviderContainer.<br />
Has four methods:</p>
<ul>
<li>didAddProvider</li>
<li>didDisposeProvider</li>
<li>didUpdateProvider</li>
<li>mayHaveChanged (<code>Deprecated</code>, will be removed)</li>
</ul>
<p>Usage:</p>
<ul>
<li>Use to log the info of a provider and its state.</li>
</ul>
<footer><a href="https://riverpod.dev/docs/concepts/provider_observer">https://riverpod.dev/docs/concepts/provider_observer</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="3. State management / 3.6 Riverpod" data-footer="https://riverpod.dev/docs/concepts/providers#provider-modifiers" data-marpit-pagination="75" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:3. State management / 3.6 Riverpod;--footer:https://riverpod.dev/docs/concepts/providers#provider-modifiers;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>3. State management / 3.6 Riverpod</header>

<h3>3.6.6. Modifiers (1)</h3>
<p>At the moment, there are two modifiers available:</p>
<ul>
<li><code>.autoDispose</code>, which will make the provider automatically destroy its state when it is no-longer listened.</li>
<li><code>.family</code>, which allows creating a provider from external parameters.</li>
</ul>
<p>Example:</p>
<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">final</span> myAutoDisposeProvider = StateProvider.autoDispose&lt;<span class="hljs-built_in">String</span>&gt;((ref) =&gt; <span class="hljs-number">0</span>);
<span class="hljs-keyword">final</span> myFamilyProvider = Provider.family&lt;<span class="hljs-built_in">String</span>, <span class="hljs-built_in">int</span>&gt;((ref, id) =&gt; <span class="hljs-string">&#x27;<span class="hljs-subst">$id</span>&#x27;</span>);

<span class="hljs-comment">// combine 2 modifiers (autoDispose &amp; family)</span>
<span class="hljs-keyword">final</span> userProvider = FutureProvider.autoDispose.family&lt;User, <span class="hljs-built_in">int</span>&gt;((ref, userId) <span class="hljs-keyword">async</span> {
  <span class="hljs-keyword">return</span> fetchUser(userId);
});
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://riverpod.dev/docs/concepts/providers#provider-modifiers">https://riverpod.dev/docs/concepts/providers#provider-modifiers</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="3. State management / 3.6 Riverpod" data-footer="https://riverpod.dev/docs/concepts/modifiers/family" data-marpit-pagination="76" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:3. State management / 3.6 Riverpod;--footer:https://riverpod.dev/docs/concepts/modifiers/family;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>3. State management / 3.6 Riverpod</header>

<h3>3.6.6. Modifiers (2)</h3>
<h4><code>.family</code></h4>
<p>The <code>.family</code> modifier has one purpose:</p>
<blockquote>
<p>Creating a provider from external values.</p>
</blockquote>
<p>Some common use-cases for family would be:</p>
<ul>
<li>Combining FutureProvider with .family to fetch a Message from its ID</li>
<li>Passing the current Locale to a provider, so that we can handle translations:</li>
<li>Connecting a provider with another provider without having access to its variable.</li>
</ul>
<footer><a href="https://riverpod.dev/docs/concepts/modifiers/family">https://riverpod.dev/docs/concepts/modifiers/family</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="3. State management / 3.6 Riverpod" data-footer="https://riverpod.dev/docs/concepts/modifiers/family#usage" data-marpit-pagination="77" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:3. State management / 3.6 Riverpod;--footer:https://riverpod.dev/docs/concepts/modifiers/family#usage;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>3. State management / 3.6 Riverpod</header>

<h3>3.6.6. Modifiers (3)</h3>
<h4><code>.family</code></h4>
<p>Example:</p>
<pre><code class="language-dart"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">final</span> messagesFamily = FutureProvider.family&lt;Message, <span class="hljs-built_in">String</span>&gt;((ref, id) <span class="hljs-keyword">async</span> {
  <span class="hljs-keyword">return</span> dio.<span class="hljs-keyword">get</span>(<span class="hljs-string">&#x27;http://my_api.dev/messages/<span class="hljs-subst">$id</span>&#x27;</span>);
});

...

Widget build(BuildContext context, WidgetRef ref) {
  <span class="hljs-keyword">final</span> response = ref.watch(messagesFamily(<span class="hljs-string">&#x27;id1&#x27;</span>));
  <span class="hljs-comment">// final response2 = ref.watch(messagesFamily(&#x27;id2&#x27;));</span>
}
</span></span></foreignObject></svg></code></pre>
<footer><a href="https://riverpod.dev/docs/concepts/modifiers/family#usage">https://riverpod.dev/docs/concepts/modifiers/family#usage</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="3. State management / 3.6 Riverpod" data-footer="https://riverpod.dev/docs/concepts/modifiers/family#usage" data-marpit-pagination="78" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:3. State management / 3.6 Riverpod;--footer:https://riverpod.dev/docs/concepts/modifiers/family#usage;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>3. State management / 3.6 Riverpod</header>

<h3>3.6.6. Modifiers (4)</h3>
<h4><code>.family</code></h4>
<p>Parameter restrictions:</p>
<blockquote>
<p>For families to work correctly, it is critical for the parameter passed to a provider to have a consistent hashCode and ==.</p>
</blockquote>
<p>Parameter should be:</p>
<ul>
<li>A primitive (bool/int/double/String), a constant (providers), or an immutable object that overrides == and hashCode.</li>
<li>No support for multiple values/parameters</li>
</ul>
<footer><a href="https://riverpod.dev/docs/concepts/modifiers/family#usage">https://riverpod.dev/docs/concepts/modifiers/family#usage</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-header="3. State management / 3.6 Riverpod" data-footer="https://riverpod.dev/docs/concepts/modifiers/auto_dispose" data-marpit-pagination="79" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--header:3. State management / 3.6 Riverpod;--footer:https://riverpod.dev/docs/concepts/modifiers/auto_dispose;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>3. State management / 3.6 Riverpod</header>

<h3>3.6.6. Modifiers (5)</h3>
<h4><code>.autoDispose</code></h4>
<p>A common use-case when using providers is to want to destroy the state of a provider when it is no-longer used.</p>
<p>There are multiple reasons for doing such, such as:</p>
<ul>
<li>When using Firebase, to close the connection and avoid unnecessary cost</li>
<li>To reset the state when the user leaves a screen and re-enters it.</li>
</ul>
<p>Providers comes with a built-in support for such use-case, through the <code>.autoDispose</code> modifier.</p>
<footer><a href="https://riverpod.dev/docs/concepts/modifiers/auto_dispose">https://riverpod.dev/docs/concepts/modifiers/auto_dispose</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-marpit-pagination="80" data-marpit-pagination-total="84" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>4. Data &amp; Networking</h2>
<ul>
<li>3.1. Cross-platform http networking</li>
<li>3.2. <a href="https://flutter.dev/docs/cookbook#networking">Networking cookbook</a></li>
<li>3.3. <a href="https://flutter.dev/docs/development/data-and-backend/json">JSON and serialization</a></li>
<li>3.4. OpenAPI and generate Data Provider</li>
<li>3.5. <a href="https://flutter.dev/docs/development/data-and-backend/firebase">Firebase</a></li>
