<ul>
<li><code>@observable</code></li>
<li><code>@readonly</code></li>
<li><code>@computed</code></li>
</ul>
</li>
<li><code>Actions</code> - how you mutate the observables.</li>
<li><code>Reactions</code> - They are the observers of the reactive-system and get notified whenever an observable they track is changed.</li>
</ul>
</section>
