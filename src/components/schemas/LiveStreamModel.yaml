
type: object
description: LiveStreamModel
properties:
  id:
    type: string
    default: ''
  startTime:
    type: string
    format: date-time
  title:
    type: string
    default: ''
  description:
    type: string
    default: ''
  source:
    type: string
    default: ''
  externalStreamId:
    type: string
    default: ''
  price:
    type: integer
    default: 0
  thumbnail:
    type: string
    default: ''
  liveStreamStatus:
    $ref: './LiveStreamStatus.yaml'
  livestreamUrl:
    type: string
    default: ''
  trailerUrl:
    type: string
    default: ''
  isPurchased:
    type: boolean
    default: false
  ticketCode:
    type: string
    default: ''
  ticketImg:
    type: string
    default: ''
  secretKey:
    type: string
    default: ''
  linkShare:
    type: string
    default: ''
  emoticons:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
          default: ''
        iconUrl:
          type: string
          default: ''
        name:
          type: string
          default: ''
