
post:
  operationId: createComment
  summary: Create Comment
  description: Create Comment

  tags:
    - Video

  parameters:
    - $ref: ../../components/parameters/header/AppId.yaml

  security:
    - bearerAuth: []

  requestBody:
    description: Optional description in *Markdown*
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/requestBody/CreateCommentParameters.yaml

  responses:
    default:
      $ref: ../../components/responses/ResponseDefault.yaml
    200:
      description: Create Comment success
      content:
        application/json:
          schema:
            type: object
            properties:
              successful:
                type: boolean
                default: false
              result:
                $ref: ../../components/schemas/CreateCommentModel.yaml
              errorCode:
                $ref: ../../components/schemas/ErrorCode.yaml
              errorMessage:
                type: string
                default: ''
    201:
      $ref: ../../components/responses/UnauthorizedError.yaml
    400:
      $ref: ../../components/responses/UnauthorizedError.yaml
    401:
      $ref: ../../components/responses/UnauthorizedError.yaml
    403:
      $ref: ../../components/responses/UnauthorizedError.yaml
    500:
      $ref: ../../components/responses/UnexpectedError.yaml
    503:
      $ref: ../../components/responses/UnexpectedError.yaml
