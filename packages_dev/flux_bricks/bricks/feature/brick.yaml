name: feature
description: Generate a new Cubit in Dart. Built for the bloc state management library.
version: 0.1.1

vars:
  name:
    type: string
    description: The name of the feature class.
    default: counter
    prompt: Please enter the feature name.
  useExtendedBloc:
    type: boolean
    description: Whether to use extend Bloc instead import directly the official bloc package.
    default: true
  useHydrated:
    type: boolean
    description: Whether to use the hydrated cubit.
  useEquatable:
    type: boolean
    description: Whether to extend Equatable for state.
    default: true
