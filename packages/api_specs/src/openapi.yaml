          schema:
            type: number
        - name: collaborators
          in: query
          description:
            Return only comics in which the specified creators worked together
            (for example in which BOTH Stan Lee and Jack Kirby did work).
          schema:
            type: number
        - name: orderBy
          in: query
          description:
            Order the result set by a field or fields. Add a "-" to the value
