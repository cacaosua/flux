          schema:
            type: string
        - name: noVariants
          in: query
          description: Exclude variant comics from the result set.
          schema:
            type: boolean
        - name: dateDescriptor
          in: query
          description: Return comics within a predefined date range.
          schema:
            type: string
        - name: dateRange
          in: query
