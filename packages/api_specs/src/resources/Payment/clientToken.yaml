get:
  operationId: getClientToken
  summary: Get Client Token
  description: Get Client Token

  tags:
    - Payment

  parameters:
    - $ref: ../../components/parameters/AppId.yaml

  security:
    - bearerAuth: []

  responses:
    default:
      $ref: ../../components/responses/Error.yaml
    200:
      description: Get Client Token success
      content:
        application/json:
          schema:
            type: object
            properties:
              successful:
                type: boolean
                default: false
              result:
                $ref: ../../components/responses/ClientToken.yaml
              errorCode:
                $ref: ../../components/schemas/ErrorCode.yaml
              errorMessage:
                type: string
                default: ""
